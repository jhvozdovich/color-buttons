  <body>
    <div class="container">
      <h1>Talk to the page</h1>
      <p>Click a button say something to the page</p>

      <button class="btn btn-success" id="hello">Say "hello"</button>
      <button class="btn btn-warning" id="goodbye">Say "goodbye"</button>
      <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>
      
      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul id="user">

          </ul>
        </div>
        <div class="col-md-6">
          <h2>The web page said back:</h2>
          <ul id="webpage">

          </ul>
        </div>
      </div>
    </div>
